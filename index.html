<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimeAware</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/clear.png" type="image/x-icon">
</head>
<body>
    
    <header>
        <h1>ClimeAware ⛅</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="images/search.png" alt="search icon"></button>
            </div>
            <div class="loading">Loading...</div>
            <div class="error">
                <p>Enter a valid city</p>
            </div>
            <div class="weather">
                <img src="images/rain.png" alt="icon" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New Delhi</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <button class="unit-toggle">°F</button>
        </div>
    </div>

    <div class="forecast-container" style="display: none;">
        <h2>Forecast</h2>
        <div class="forecast"></div> <!-- This will hold the forecast cards -->
    </div>

    <footer>
        <p>&copy; 2024 ClimeAware</p>
    </footer>

    <script src="index.js"></script>

</body>
</html>
